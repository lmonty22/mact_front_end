<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.rawgit.com/Chalarangelo/mini.css/v3.0.1/dist/mini-default.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script type="text/javascript" src='index.js'></script>
    <script type="text/javascript" src='form.js'></script>
    <script type="text/javascript" src='myMacts.js'></script>
    <script type="text/javascript" src='comments.js'></script>
    <script type="text/javascript" src='poll.js'></script>
    <script type="text/javascript" src='leaderboard.js'></script>
    <title>Document</title>
</head>
<header class="header ">
    <a class="logo meme-text" id="logo">Mact</a>
    <a class="button meme-text" id="home-btn">Home</a>
    <a class="button meme-text" id="add-btn">Add a Mact</a>
    <a class="button meme-text" id="my-macts-btn">My Macts</a>
  </header>
<body>

    <div id='leaderboard' class="leader hidden meme-text leaderboard">
        <h3 class="meme-text leaderboard ">Leaderboard</h3>
        <ul id='leaderboard-ul' class = "leaderboard"></ul>
    </div>

    <div class="background"></div>
        <div class="foreground">
              

                <div id= 'mact-container'class= "mact-container hidden" >
                    <div class= "mact-viewer">
                        <h1 id="default-h1" class="meme-text">Did you know?</h1>
                    
                        <figure class="image-div center">
                            <img class="mact-image">                                
                        </figure>
                
                        <div class="captions">
                            <figcaption class="mact-content meme-text" ></figcaption> 
                            
                            <figcaption class="mact-username white"></figcaption>        
                        </div>  
                        <br> 
                        <br> 
                        <br>
                        <br>
                    </div>
                   
                            <div class="buttons">
                                <button id="bwd-arrow">↩</button>
                                <button id="fwd-arrow">↪</button><br>
                                <br>
                                        
                                <div class="fact-value-btn">
                                
                                    <button id="true-btn" class="meme-text">True</button>
                                    <button id="false-btn" class="meme-text">False</button>
                                </div>

                                <div class="results hidden" id="result-div">
                                    <h3 id= "result-h3" class="meme-text"></h3>
                                </div>
                                <div id="poll-result" class="hidden white">
                                    <label for="correct-answers-bar" class="correct-bar-label "></label><br>
                                    <progress value="" max="1000" class="correct-bar tertiary bar"></progress>
                                    <label for="wrong-answers-bar" class="wrong-bar-label"></label><br>
                                    <progress value="" max="1000" class="wrong-bar secondary bar"></progress>
                                </div>
                            </div>

                        <br>
                        <br>

                        <form class="comment-form form" id="comment-form">
                            <label for="comment" class="meme-text">Add a comment</label><br>
                            <input type="textarea" id="comment-field" placeholder="Comment ... "/><br>
                            <button id="comment-btn" class="meme-text">Submit!</button>
                        </form>

                        <div class='comments-container'>
                            <h3 class='comments-h3 meme-text'>Comments</h3>
                            <ul class="comments">
            
                        </div>
                        
                        
            </div>
            
        </div>

        <form class="center form hidden" id="create-form">
            <fieldset class = "field-set">
              <legend>Create a Mact</legend>
              <div id="errors-div"></div>
              <label for="title">Title</label>
              <input type="text" id="title-field" placeholder="Title ... "/><br>
              <br>
              <label for="image">Image</label>
              <input type="text" id="image-url-field" placeholder="Image URL ..."/><br>
                <br>
                <label for="content">Fact</label>
                <input type="textarea" id="content-field" placeholder="Add a Fact... "/><br>
                <br>
                <label for="text-color">Choose a font color!</label>
                <select id="font-color">
                    <option value="white">White</option>
                    <option value="blue">Blue</option>
                    <option value="red">Red</option>
                    <option value="yellow">Yellow</option>
                    <option value="orange">Orange</option>
                    <option value="green">Green</option>
                </select><br>
                <label for="true-false">True or False?</label>
                <select id="fact-value">
                    <option value="true">True</option>
                    <option value="false">False</option>                    
                </select><br>
                <button id='submit-btn'>Submit!</button>
            </fieldset>
        </form>
    
    
    <div id="my-macts" class="hidden center">
    </div>
    <div class="no-macts white center hidden" id="no-macts-message">
        <h3>No Macts Yet! Go Create One!</h3>
    </div>


    <div class= 'login-form center form' id="login-container">
        <form class="center sign-in-form " id="login-form">
            <fieldset class = "field-set">
              <legend>Sign In or Sign Up</legend>
              <label for="title">Username</label><br>
              <input type="text" id="username-field" placeholder="Username... "/><br>
              <br>

                <button id='sign-up'>Sign In / Sign Up</button>
            </fieldset>
    </div>


    </body>
</html>
